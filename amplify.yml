version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Force Node 22 in Amplify
        - echo "Installing Node.js 22..."
        - n lts  # installs latest LTS
        - n 22   # switch to Node 22
        - node -v
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: apps/studio/.next   # Next.js build output
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
