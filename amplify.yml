version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable    # enables pnpm & yarn via corepack
        - corepack prepare pnpm@latest --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: apps/studio/.next   # ðŸ‘ˆ adjust based on your Next.js build output
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
