version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - corepack enable
        - corepack prepare pnpm@latest --activate

        # ✅ Generate pruned monorepo
        - pnpm dlx turbo prune studio --docker --out-dir=out

        # ✅ Install only pruned deps
        - cd out && pnpm install --frozen-lockfile
    build:
      commands:
        # ✅ Build inside the pruned repo
        - cd out && NODE_OPTIONS="--max-old-space-size=4096" pnpm --filter studio... run build
  artifacts:
    # ✅ Output path is now relative to `out`
    baseDirectory: out/apps/studio/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
