version: 1
frontend:
  phases:
    preBuild:
      runtime-versions:
        nodejs: 22
      commands:
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        # build only the studio app
        - NODE_OPTIONS="--max-old-space-size=4096" pnpm turbo run build --filter=studio...
  artifacts:
    baseDirectory: apps/studio/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
      - apps/studio/.next/cache/**/*
