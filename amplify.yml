version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Using Node 22"
        - nvm install 22
        - nvm use 22
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        - echo "Building Next.js app in apps/studio"
        - pnpm --filter studio build
  artifacts:
    baseDirectory: apps/studio/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
