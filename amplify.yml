version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build --filter=studio...
  artifacts:
    baseDirectory: apps/studio/.next   # âœ… Next.js build output
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - apps/studio/node_modules/**/*
      - ~/.pnpm-store/**/*
