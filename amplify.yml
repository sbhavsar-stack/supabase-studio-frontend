version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - corepack enable
        - corepack prepare pnpm@latest --activate

        # ✅ Prune to only Studio dependencies
        - pnpm dlx turbo prune studio --docker

        # ✅ Install inside pruned output
        - cd out && pnpm install --frozen-lockfile
    build:
      commands:
        # ✅ Build Studio only, with more memory
        - cd out && NODE_OPTIONS="--max-old-space-size=4096" pnpm --filter studio run build
  artifacts:
    baseDirectory: out/apps/studio/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
